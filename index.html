<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grokology :: Mister Weather</title>
    <meta name="description" content="Localized weather display">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="css/normalize.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="css/styles.css" rel="stylesheet" media="all">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->

</head>

<body>
    <header role="banner">
        <div class="title">
            <h2><span id="myCity">Nowhere's</span><br/>Weather</h2></div>

    </header>
    <div class="wrap">
        <main role="main">
            <section>
                <header>Temperature</header>
                <div class="info-box">
                <article id="current-temp">
                    <h3>Current Temperature</h3>
                    <span id="temp"></span>
                </article>
                    </div>
                    <div class="info-box">
                <article id="data-list">
                    <h3>What we know</h3>
                    <ol>
                        <li>Latitude: <span id="myLatitude">No info yet...</span></li>
                        <li>Longitude: <span id="myLongitude">No info yet...</span></li>
                        <li>Confidence (Meters): <span id="myAccuracy">No info yet...</span></li>
                        <li>City: </li>
                    </ol>
                </article>
                    </div>

            </section>

        </main>

    </div>

    <footer role="contentinfo">

        <address>
          <p>For further information, please contact <a href="mailto:jean-paul@grokology.ca">JP Sauve</a>.</p>
        </address>
        <small>Copyright &copy; <time datetime="2017">2017</time></small>
<div id="debuginfo"></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
