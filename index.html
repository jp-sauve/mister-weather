<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grokology :: Mister Weather</title>
    <meta name="description" content="Localized weather display">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="mister-weather/css/normalize.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="mister-weather/css/styles.css" rel="stylesheet" media="all">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->

</head>

<body>

    <div id="outer-wrapper">
        <main role="main">
            <section>
                <header> <div class="title">
                    <h1>Current Weather<br></h1>
                    <h2><span id="condition-text">unknown</span> for</h2><br/>
                    <div class="center-text"><span id="myCity"> nowhere </span> <span id="time-phrase"></span>.</div></div>
</header>
                <div id="current-temp" class="info-box">
                <article class="info-box">
                      <div class="left"><span id="curr_temp_left">--</span><span id="degr">&#176</span><span id="unit">C</span><span id="curr_temp_right">00</span>
                        </div>
                        <img id="weatherIcon"/>
                    <div id="buttonBox" class="right"><button id="toggleUnit">To: <span id="other-unit"></span></button></div>
                        </article>
                    </div>

<!--
                    <div class="info-box">
                <article id="data-list">
                    <h3>What we know</h3>
                    <ol>
                        <li>Latitude: <span id="myLatitude">No info yet...</span></li>
                        <li>Longitude: <span id="myLongitude">No info yet...</span></li>
                        <li>Confidence (Meters): <span id="myAccuracy">No info yet...</span></li>
                    </ol>
                </article>
                    </div>
-->
            </section>

        </main>

    </div>

    <footer role="contentinfo">

        <address>
          <p>For further information, please contact <a href="mailto:jean-paul@grokology.ca">JP Sauve</a>.</p>
        </address>

<div id="debuginfo"></div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
